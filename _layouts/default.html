<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'mr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include seo.html %}
    {% include performance.html %}

    <style>
        body {
            font-family: 'Inter', 'Tiro Devanagari Marathi', serif;
        }
        .marathi-text {
            font-family: 'Tiro Devanagari Marathi', serif;
        }
        .search-highlight {
            background-color: #fef08a;
        }

        /* Hide print-only elements on screen */
        .print-brand,
        .print-title,
        .print-content {
            display: none;
        }

        /* Print styles */
        @media print {
            /* Show print elements */
            .print-brand,
            .print-title,
            .print-content {
                display: block;
            }
            /* Hide everything by default */
            * {
                visibility: hidden;
            }

            /* Show only print-specific elements */
            .print-brand,
            .print-title,
            .print-content,
            .print-brand *,
            .print-title *,
            .print-content * {
                visibility: visible;
            }

            /* Reset page layout for print */
            body {
                background: white !important;
                color: black !important;
                font-size: 14pt;
                line-height: 1.6;
                margin: 0;
                padding: 20pt;
            }

            /* Brand styling for print */
            .print-brand {
                text-align: center;
                font-size: 18pt;
                font-weight: bold;
                margin-bottom: 20pt;
                padding-bottom: 10pt;
                border-bottom: 2px solid #333;
            }

            /* Title styling for print */
            .print-title {
                text-align: center;
                font-size: 16pt;
                font-weight: bold;
                margin-bottom: 20pt;
            }

            /* Content styling for print */
            .print-content {
                font-size: 12pt;
                line-height: 1.8;
                margin: 0;
                padding: 0;
            }

            /* Prevent page breaks and control layout */
            .print-brand,
            .print-title {
                page-break-after: avoid;
                page-break-inside: avoid;
            }

            .print-content {
                page-break-before: avoid;
                page-break-inside: auto;
                orphans: 3;
                widows: 3;
            }

            .print-content * {
                page-break-inside: avoid;
            }

            /* Remove any background colors/gradients */
            .print-content,
            .print-content * {
                background: transparent !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }

            /* Ensure content fits on page */
            @page {
                size: A4;
                margin: 15mm;
            }
        }
    </style>

    {% if page.layout == 'aarti' %}
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CreativeWork",
        "name": "{{ page.title_marathi }}",
        "alternateName": "{{ page.title_translit }}",
        "inLanguage": "mr",
        "url": "{{ page.url | absolute_url }}",
        "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
        "author": {
            "@type": "Person",
            "name": "{{ page.author }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ site.title }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ site.logo | absolute_url }}"
            }
        },
        "description": "{{ page.meta_description | default: page.title_en }}",
        "keywords": "{{ page.keywords }}",
        {% if page.audio %}
        "encoding": {
            "@type": "MediaObject",
            "contentUrl": "{{ page.audio | absolute_url }}",
            "encodingFormat": "audio/mpeg"
        },
        {% endif %}
        "genre": "Devotional Music",
        "inLanguage": "mr"
    }
    </script>
    {% endif %}
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-rose-50 min-h-screen">
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    {% if page.layout == 'home' %}
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
