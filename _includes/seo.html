<!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.meta_description | default: page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: 'मराठी आरती, aarti, devotional songs, marathi devotional music' }}">
<meta name="author" content="{{ page.author | default: site.author }}">
<meta name="robots" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Language and Region -->
<meta name="language" content="{{ page.lang | default: site.lang | default: 'mr' }}">
<meta name="geo.region" content="IN-MH">
<meta name="geo.placename" content="Maharashtra, India">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'aarti' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title_marathi | default: page.title | default: site.title }}">
<meta property="og:description" content="{{ page.meta_description | default: page.description | default: site.description }}">
<meta property="og:image" content="https://d3q556ytuo7hvq.cloudfront.net/og?template=classic&title={{ page.title_translit }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="mr_IN">
<meta property="og:locale:alternate" content="en_IN">

{% if page.layout == 'aarti' %}
<meta property="article:author" content="{{ page.author }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
<meta property="article:section" content="{{ page.category }}">
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{{ page.title_marathi | default: page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.meta_description | default: page.description | default: site.description }}">
<meta property="twitter:image" content="{{ page.image | default: site.logo | absolute_url }}">

<!-- hreflang for multilingual SEO -->
<link rel="alternate" hreflang="mr" href="{{ page.url | absolute_url }}">
<link rel="alternate" hreflang="en" href="{{ page.url | absolute_url }}">
<link rel="alternate" hreflang="hi" href="{{ page.url | absolute_url }}">
<link rel="alternate" hreflang="x-default" href="{{ page.url | absolute_url }}">

<!-- Additional SEO Meta -->
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#f97316">
<meta name="msapplication-TileColor" content="#f97316">

<!-- Preload critical resources -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//cdn.tailwindcss.com">
